<li>
  <a 
    href="{{ url }}" 
    class="block w-full font-extrabold text-lg md:text-base lg:text-md leading-none hover:text-beige transition-all {{ is_current || is_parent ? 'text-beige' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
