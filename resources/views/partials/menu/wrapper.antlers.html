<div 
  x-cloak 
  x-show="menu"
  x-transition:enter="transition ease-in duration-200"
  x-transition:enter-start="opacity-0"
  x-transition:enter-end="opacity-100"
  x-transition:leave="transition ease-in duration-0"
  x-transition:leave-start="opacity-100"
  x-transition:leave-end="opacity-0"
  class="fixed h-[200px] md:h-auto w-full z-50 bg-almond pl-15 pt-15 md:pl-0 md:pt-0 left-0 top-60 md:top-0 md:!block md:relative">
  <nav class="text-black uppercase">
    <ul class="flex flex-col gap-y-25 md:gap-y-0 md:gap-x-20 lg:gap-x-40 md:flex-row">
      {{ nav:main }}
        {{ partial:menu/item }}
      {{ /nav:main }}
    </ul>
  </nav>
</div>
