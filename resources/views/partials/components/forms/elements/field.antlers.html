<input 
  type="{{ type ? type : 'text' }}"
  name="{{ field }}"
  value="{{ value }}"
  placeholder="{{ placeholder }}"
  class="bg-white rounded-sm px-8 pt-6 pb-10 w-full outline-none !ring-0 focus:ring-0 !border-none font-light text-black leading-none placeholder:text-black {{ error ? 'placeholder:text-red-600 focus:placeholder:text-black' : ''}}">
