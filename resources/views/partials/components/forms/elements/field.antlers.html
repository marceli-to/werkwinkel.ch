<input 
  type="{{ type ? type : 'text' }}"
  name="{{ field }}"
  value="{{ value }}"
  placeholder="{{ placeholder }}"
  class="bg-white rounded-sm px-8 py-10 w-full outline-none !ring-0 focus:ring-0 !border-beige text-black placeholder:text-beige leading-none {{ error ? 'placeholder:!text-red-600 focus:placeholder:text-black' : ''}}">
